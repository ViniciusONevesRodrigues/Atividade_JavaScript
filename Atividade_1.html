<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade 1</title>
    <link rel="stylesheet" href="css/atividade.css">
</head>
<body>
    <h2>Insira um número máximo:</h2>
    <div id="user">
    <input id="valor" type="text" autofocus>
    <button onclick="calculo();">Converter</button></div><br><br>
    <p id="numero"></p><br><br>
    <p id="soma"></p>
    <script>
            calculo = () => {
            let valor = document.getElementById('valor').value;
            let soma = 0;
            document.getElementById('numero').innerHTML = "";
            for (let i = 1; i <= valor; i++) {
                if (i % 2 == 0) {
                    document.getElementById('numero').innerHTML += i + ' ' ;
                    soma += i;
                }
            }
            document.getElementById('soma').innerHTML = 'A soma dos números pares é: ' + soma;
        }
    </script>
</body>
</html>
